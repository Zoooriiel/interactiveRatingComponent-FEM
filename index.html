<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="app.js" defer></script>

  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>

  <div id="container">
    <div id="star-icon"><img src="icon-star.svg" alt="star"></div>
    <div id="header">How did we do?</div>
    <div id="text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </div>

    <div id="rating-buttons">
    <button rating-value="1" class="button">1</button>
    <button rating-value="2" class="button">2</button>
    <button rating-value="3" class="button">3</button>
    <button rating-value="4" class="button">4</button>
    <button rating-value="5" class="button">5</button>
  </div>
  
    <button id="submit-button" class="inactive" type="submit">SUBMIT</button> 
  

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gina</a>.
  </div>
</body>
</html>
